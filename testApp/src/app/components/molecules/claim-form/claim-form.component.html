<div class="row ps-5 pe-3">
    <h3 class="section pt-5 mb-0">{{title}}</h3>
    <form [formGroup]="claimsForm" (submit)="onSubmit()">
        <div class="col my-3">
            <label for="name" class="form-label">Claimer Full Name</label>
            <input id="name" type="text" class="form-control" formControlName="name">
        </div>

        <div class="col my-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" formControlName="email">
        </div>

        <div class="col my-3">
            <label for="reason" class="form-label">Dismissal reason</label>
            <select name="reason" id="reason"class="form-select" formControlName="reason"> 
                <option *ngFor="let item of dismissalReasonsList" [value]="item">
                {{ item }}
            </option>
            </select>
        </div>

        <div class="row">
            <div class="mb-3 col-md-3">
                <button type="submit" class="btn btn-primary" [disabled]="!claimsForm.valid">Submit claim</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary" *ngIf="!isCreate" (onClick)="goBack()">Go Back</button>
            </div>
        </div>
    </form>
</div>
